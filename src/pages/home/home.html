<ion-header>
  <ion-navbar color=appOrange>
    <ion-title text-center>
      <b class="appFont">HuskMig!<ion-icon name="md-clipboard"></ion-icon></b>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openAddAlert()">
        <ion-icon name ="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <h2 color=emptyList *ngIf="huskMigList == 0">Din <b>HuskMig</b>liste er tom! Tryk på + for at tilføje en note.</h2>
    <ion-item-sliding *ngFor="let item of huskMigList, let i = index">
      <ion-item>
        <h2>{{ item }}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteNote(i)">
          <ion-icon name="trash"></ion-icon>
          Slet
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color=appOrange>
    <ion-buttons end>
    <button ion-button icon-only>
      <ion-icon name ="md-more"></ion-icon>
    </button>
  </ion-buttons>
  </ion-toolbar>
</ion-footer>
