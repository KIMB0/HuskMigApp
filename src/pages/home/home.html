<ion-header>
  <ion-navbar>
    <ion-title text-center>
      <b>Huskmig!</b>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openAddAlert()">
        <ion-icon name ="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of huskMigList, let i = index">
      {{huskMigList[i]}}
    </ion-item>
  </ion-list>
</ion-content>
